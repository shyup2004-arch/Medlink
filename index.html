<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">MedLink AI 🩺</h1>
                <button id="sidebar-close-btn" class="sidebar-toggle"><i class="fas fa-times"></i></button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-target="home-view"><i class="fas fa-home"></i> 홈</a>
                <a href="#" class="nav-link" data-target="archive-view"><i class="fas fa-archive"></i> 강의 아카이브</a>
            </nav>
            <div class="sidebar-footer">
                <span id="app-version"></span>
            </div>
        </aside>

        <main id="main-content" class="main-content">
            <button id="sidebar-open-btn" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            
            <div id="home-view" class="view active-view">
                <div class="section">
                    <input type="text" id="search-input" class="search-box" placeholder="전체 자료에서 검색 (예: Mitochondria, 김성찬)...">
                </div>
                <div class="section">
                    <h2>🚀 최신 강의 핵심 복습</h2>
                    <div id="latest-review-content"><p>새로운 강의 자료가 추가되면 여기에 표시됩니다.</p></div>
                </div>
                <div class="section">
                    <h2>🛠️ 학습 도구</h2>
                    <div class="tool-buttons">
                        <button id="show-chapter-bank-btn">단원별 문제은행</button>
                        <button id="show-mock-exam-btn">총괄 모의고사</button>
                        <button id="show-my-quiz-btn">나만의 문제집</button>
                    </div>
                    <div id="chapter-selection" class="options-menu" style="display:none;">
                        <label for="chapter-select">단원 선택:</label>
                        <select id="chapter-select"></select>
                        <button id="generate-bank-btn" class="action-button">문제 보기</button>
                    </div>
                    <div id="quiz-options" class="options-menu" style="display:none;">
                        <label for="mock-exam-count">문제 수:</label>
                        <select id="mock-exam-count">
                            <option value="10">10개</option><option value="20">20개</option><option value="30">30개</option><option value="50">50개</option>
                        </select>
                        <button id="generate-mock-btn" class="action-button">모의고사 시작</button>
                    </div>
                </div>
            </div>

            <div id="archive-view" class="view">
                <div class="section">
                    <h2>📚 강의 자료 아카이브</h2>
                    <div id="archive-list"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="quiz-modal">
        <div id="quiz-content">
            <div id="modal-header">
                <h2 id="modal-title"></h2>
                <span id="close-modal">&times;</span>
            </div>
            <div id="modal-body"></div>
            <div id="modal-footer">
                <button id="save-questions-btn" class="action-button" style="width:100%;">선택 문제 '나만의 문제집'에 추가</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
