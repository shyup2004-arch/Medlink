<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">MedLink AI</h1>
                <button id="sidebar-close-btn" class="sidebar-toggle"><i class="fas fa-times"></i></button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-target="review-view"><i class="fas fa-star"></i> 최신 강의 복습</a>
                <a href="#" class="nav-link" data-target="archive-view"><i class="fas fa-archive"></i> 강의 아카이브</a>
                <a href="#" class="nav-link" data-target="exam-view"><i class="fas fa-scroll"></i> 📜 기출 문제</a>
                <a href="#" class="nav-link" data-target="ai-exam-view"><i class="fas fa-robot"></i> 🤖 AI 실력 점검 (N제)</a>
            </nav>
            <div class="sidebar-footer">
                <span id="app-version"></span>
            </div>
        </aside>

        <main id="main-content" class="main-content">
            <header class="main-header">
                <button id="sidebar-open-btn" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                <h1 class="main-title">MedLink AI 🩺</h1>
            </header>
            
            <div id="view-container">
                <div id="review-view" class="view active-view">
                    <div class="section">
                        <h2>🚀 최신 강의 핵심 복습</h2>
                        <div id="latest-review-content"></div>
                    </div>
                </div>

                <div id="archive-view" class="view">
                     <div class="section">
                        <input type="text" id="search-input" class="search-box" placeholder="강의 및 문제 전체에서 검색...">
                    </div>
                    <div class="section">
                        <h2>📚 강의 자료 아카이브</h2>
                        <div id="archive-list"></div>
                    </div>
                </div>
                
                <div id="exam-view" class="view">
                    <div class="section">
                        <h2>📜 기출 문제</h2>
                        <div class="mode-selection">
                            <button class="mode-btn" data-mode="bank" data-type="exam"><i class="fas fa-list-ul"></i> 단원별 기출 은행</button>
                            <button class="mode-btn" data-mode="mock" data-type="exam"><i class="fas fa-file-alt"></i> 실전 기출 모의고사</button>
                        </div>
                        <div id="exam-bank-options" class="options-menu" style="display:none;">
                            <label for="exam-chapter-select">단원 선택:</label>
                            <select id="exam-chapter-select"></select>
                            <button id="generate-exam-bank-btn" class="action-button">문제 보기</button>
                        </div>
                        <div id="exam-mock-options" class="options-menu" style="display:none;">
                            <label for="exam-range-select">시험 범위 선택:</label>
                            <select id="exam-range-select">
                                <option value="1">1차 시험 (Ch.1 ~ 6)</option>
                                <option value="2">2차 시험 (Ch.7 ~ 9)</option>
                                <option value="3">3차 시험 (Ch.10 ~ 14)</option>
                                <option value="4">4차 시험 (Ch.15 ~ 19)</option>
                            </select>
                            <button id="generate-exam-mock-btn" class="action-button">모의고사 시작</button>
                        </div>
                    </div>
                </div>

                <div id="ai-exam-view" class="view">
                    <div class="section">
                        <h2>🤖 AI 실력 점검 (N제)</h2>
                         <p class="description">AI가 기출문제를 변형하거나 새로운 유형의 문제를 생성하여 당신의 실력을 점검합니다. (현재 준비 중인 기능입니다.)</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="quiz-modal">
        <div id="quiz-content">
            <div id="modal-header">
                <h2 id="modal-title"></h2>
                <span id="close-modal">&times;</span>
            </div>
            <div id="modal-body"></div>
            <div id="modal-footer">
                 <button id="show-my-quiz-btn" class="action-button secondary">나만의 문제집 보기</button>
                <button id="save-questions-btn" class="action-button">선택 문제 저장</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script> 
    <script src="app.js"></script>
</body>
</html>
